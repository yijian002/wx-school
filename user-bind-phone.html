<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title> 手机绑定 </title>
    <meta name="keywords" content="学堂系统" />
    <meta name="description" content="" />
    <script type="text/javascript">
    var w_width = parseInt(window.screen.width);
    if(w_width < 370) {
        var phoneScale = w_width / 375;　　
        document.write('<meta name="viewport" content="width=375, minimum-scale=' + phoneScale + ', maximum-scale=' + phoneScale + ', target-densitydpi=device-dpi" />');
    }
    else {
        document.write('<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width" />');
    }    
    </script>
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="stylesheet" type="text/css" href="css/user.css" />
</head>

<body class="user-bind-phone">
    <div class="form">
        <div><input type="tel" name="phone" class="phone" placeholder="请输入手机号码" /></div>
        <div>
            <input type="text" name="code" class="code" placeholder="请输入验证码" />
            <span class="send-code">获取验证码</span>
        </div>
        <div class="btn">绑定</div>
    </div>
    <div class="bt-tip">
        本页面由铅笔头学堂提供<br />
        绑定手机仅用于提升您的学习体验<br />
        不会对外泄漏，请您放心绑定<br />
    </div>
</body>

</html>
