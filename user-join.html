<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title> 入群 </title>
    <meta name="keywords" content="学堂系统" />
    <meta name="description" content="" />
    <script type="text/javascript">
    var w_width = parseInt(window.screen.width);
    if(w_width < 370) {
        var phoneScale = w_width / 375;　　
        document.write('<meta name="viewport" content="width=375, minimum-scale=' + phoneScale + ', maximum-scale=' + phoneScale + ', target-densitydpi=device-dpi" />');
    }
    else {
        document.write('<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width" />');
    }    
    </script>
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="stylesheet" type="text/css" href="css/user.css" />
</head>

<body class="user-join">
    <div class="content" id="user-join">
        <div class="welcome">您好，我是本次课程小秘书，请按照以下步骤完成即可听课。</div>
        <div class="step">
            <div class="num">1</div>
            <div class="desc">复制以下验证码，长按即可复制</div>
            <div class="code" v-html="code"></div>
        </div>
        <div class="step">
            <div class="num">2</div>
            <div class="desc">长按二维码添加老师微信为好友</div>
            <div class="qrcode" id="qrcode"></div>
        </div>
        <div class="step">
            <div class="num">3</div>
            <div class="desc">添加成功后，根据提示发送验证码</div>
        </div>
    </div>
</body>

</html>
<script data-main="js/app/user-join.js" src="lib/require.js"></script>
